<!DOCTYPE html>
<html>
  <head>
    <title>Tracktern Job Saver</title>
    <meta charset="utf-8">
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        flex-direction: column;
        color: #718096;
      }
      
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #3182ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading Tracktern...</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
