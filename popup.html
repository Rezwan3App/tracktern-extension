<!DOCTYPE html>
<html>
  <head>
    <title>Save Job</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }
      input, textarea {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Save Job</h2>
    <input type="text" id="title" placeholder="Job Title">
    <input type="text" id="company" placeholder="Company">
    <textarea id="description" placeholder="Job Description"></textarea>
    <input type="text" id="url" placeholder="Job URL">
    <button id="save">Save to Airtable</button>
    <script src="popup.js"></script>
  </body>
</html>
