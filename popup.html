<!DOCTYPE html>
<html>
  <head>
    <title>TrackTern</title>
    <meta charset="utf-8">
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }
      
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 400px;
        flex-direction: column;
        color: #718096;
      }
      
      .spinner {
        width: 24px;
        height: 24px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #3182ce;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 12px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Job List Layout Improvements */
      .job-status-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 8px;
      }
      
      .status-select {
        flex: 1;
        padding: 4px 8px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        font-size: 12px;
        background: white;
      }
      
      .job-date {
        font-size: 11px;
        color: #718096;
        white-space: nowrap;
      }
      
      .status-counters {
        display: flex;
        gap: 4px;
        margin-top: 4px;
      }
      
      .chip {
        padding: 2px 6px;
        border-radius: 12px;
        font-size: 10px;
        font-weight: 500;
        min-width: 16px;
        text-align: center;
      }
      
      .chip-to-apply { background: #e6fffa; color: #234e52; }
      .chip-applied { background: #fef5e7; color: #744210; }
      .chip-interview { background: #e6f3ff; color: #2a4365; }
      .chip-rejected { background: #fed7d7; color: #742a2a; }
      .chip-offer { background: #f0fff4; color: #22543d; }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading TrackTern...</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
