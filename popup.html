<!DOCTYPE html>
<html>
  <head>
    <title>TrackTern</title>
    <meta charset="utf-8">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        width: 380px;
        min-height: 500px;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #2d3748;
        overflow-x: hidden;
      }
      
      /* Modern Loading Screen */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 500px;
        flex-direction: column;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      
      .spinner {
        width: 32px;
        height: 32px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Modern Container Styles */
      .container {
        background: white;
        border-radius: 16px;
        margin: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }
      
      /* Header Styles */
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      .header h3 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: -0.5px;
      }
      
      .header .subtitle {
        margin-top: 4px;
        font-size: 14px;
        opacity: 0.9;
        font-weight: 400;
      }
      
      /* Form Styles */
      .job-form {
        padding: 24px;
      }
      
      .field {
        margin-bottom: 20px;
      }
      
      .field label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        font-size: 14px;
      }
      
      .field input,
      .field textarea {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 14px;
        transition: all 0.2s ease;
        background: #f7fafc;
      }
      
      .field input:focus,
      .field textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .field textarea {
        min-height: 80px;
        resize: vertical;
      }
      
      /* Button Styles */
      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 4px 14px 0 rgba(102, 126, 234, 0.4);
      }
      
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 20px 0 rgba(102, 126, 234, 0.5);
      }
      
      .btn-secondary {
        background: #f7fafc;
        color: #4a5568;
        border: 2px solid #e2e8f0;
      }
      
      .btn-secondary:hover {
        background: #edf2f7;
        border-color: #cbd5e0;
      }
      
      .btn-danger {
        background: #e53e3e;
        color: white;
        padding: 6px 12px;
        font-size: 12px;
        border-radius: 8px;
      }
      
      .btn-danger:hover {
        background: #c53030;
        transform: scale(1.05);
      }
      
      /* Job List Styles */
      .job-list-screen {
        background: white;
        border-radius: 16px;
        margin: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }
      
      .job-list-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
      }
      
      .job-stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      
      .job-count {
        font-size: 16px;
        font-weight: 600;
      }
      
      .storage-type {
        font-size: 12px;
        opacity: 0.9;
        padding: 4px 12px;
        background: rgba(255,255,255,0.2);
        border-radius: 20px;
      }
      
      .status-counters {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .chip {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 600;
        background: rgba(255,255,255,0.2);
        color: white;
        backdrop-filter: blur(10px);
      }
      
      .actions {
        padding: 20px;
        display: flex;
        gap: 12px;
      }
      
      .actions .btn {
        flex: 1;
      }
      
      /* Job Item Styles */
      .job-list {
        padding: 0 20px 20px;
        max-height: 300px;
        overflow-y: auto;
      }
      
      .job-item {
        background: #f7fafc;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        border: 1px solid #e2e8f0;
        transition: all 0.2s ease;
      }
      
      .job-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        border-color: #cbd5e0;
      }
      
      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      
      .job-title {
        font-weight: 700;
        font-size: 16px;
        color: #2d3748;
        line-height: 1.3;
        flex: 1;
        margin-right: 12px;
      }
      
      .job-company {
        font-size: 14px;
        color: #667eea;
        font-weight: 500;
        margin-bottom: 12px;
      }
      
      .job-status-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 8px;
      }
      
      .status-select {
        flex: 1;
        padding: 8px 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 13px;
        background: white;
        color: #4a5568;
        font-weight: 500;
      }
      
      .status-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      
      .job-date {
        font-size: 12px;
        color: #718096;
        white-space: nowrap;
      }
      
      .job-link {
        color: #667eea;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      
      .job-link:hover {
        text-decoration: underline;
      }
      
      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #718096;
      }
      
      .empty-state p {
        margin: 8px 0;
        font-size: 14px;
      }
      
      /* Footer */
      .footer {
        padding: 20px;
        border-top: 1px solid #e2e8f0;
        background: #f7fafc;
        display: flex;
        gap: 12px;
      }
      
      .footer .btn {
        flex: 1;
        font-size: 13px;
        padding: 10px 16px;
      }
      
      /* Status Messages */
      .status {
        padding: 12px 20px;
        margin: 0 20px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
      }
      
      .status.info {
        background: #ebf8ff;
        color: #2b6cb0;
        border: 1px solid #bee3f8;
      }
      
      .status.success {
        background: #f0fff4;
        color: #22543d;
        border: 1px solid #c6f6d5;
      }
      
      .status.error {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #feb2b2;
      }
      
      /* Scrollbar Styling */
      .job-list::-webkit-scrollbar {
        width: 6px;
      }
      
      .job-list::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }
      
      .job-list::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }
      
      .job-list::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading TrackTern...</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
